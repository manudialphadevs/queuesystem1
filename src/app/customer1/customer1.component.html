<div class="container">
  <div class="card">
    <div>
      <h3 class="d-flex justify-content-center">Counter 1</h3>
      <p-table [value]="customerList" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <p-button (click)="backButton()">Back</p-button>
          <tr>
            <th>Token</th>

            <th>Name</th>
            <th>Complete</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-i="rowIndex" let-editing="editing">
          <tr>
            <td>{{i+1}}</td>

            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="customer.description" />
            </ng-template>
            <td [pEditableColumn]="customer.description" pEditableColumnField="price"
              (keydown.enter)="Update(customer)">
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="customer.description" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{ customer.description }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-button (click)="completeTask(customer.id)" icon="pi pi-check" styleClass="p-button-rounded"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
